{% extends 'tutor_base.html' %}
{% load static %}

{% block dashboard_content %}
<div class="dashboard-section">
    <div class="section-header">
        <div class="header-content">
            <h2>Create New Course</h2>
            <p>Add a new course to your teaching portfolio</p>
        </div>
        <a href="{% url 'my_courses' %}" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Courses</span>
        </a>
    </div>
    
    <form method="POST" enctype="multipart/form-data" class="course-form">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label>
                    <i class="fas fa-book"></i>
                    Course Name
                </label>
                <input type="text" name="course_name" required 
                       placeholder="Enter course name">
            </div>
            
            <div class="form-group full-width">
                <label>
                    <i class="fas fa-align-left"></i>
                    Course Description
                </label>
                <textarea name="description" rows="4" required 
                          placeholder="Describe your course content and learning objectives"></textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <i class="fas fa-image"></i>
                    Course Image
                </label>
                <div class="file-input-container">
                    <input type="file" name="course_image" accept="image/*" required
                           id="courseImage" class="file-input">
                    <label for="courseImage" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Image</span>
                    </label>
                    <div class="file-preview"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <i class="fas fa-layer-group"></i>
                    Course Level
                </label>
                <select name="level" required>
                    <option value="" disabled selected>Select course level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus-circle"></i>
                Create Course
            </button>
            <button type="reset" class="btn-reset">
                <i class="fas fa-undo"></i>
                Reset Form
            </button>
        </div>
    </form>
</div>

<style>
.dashboard-section {
    padding: 2rem;
    background: var(--white);
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--light-bg);
}

.header-content h2 {
    font-size: 2rem;
    color: var(--black);
    margin-bottom: 0.5rem;
}

.header-content p {
    color: var(--light-color);
    font-size: 1.1rem;
}

.btn-back {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 0.8rem 1.2rem;
    border-radius: 0.5rem;
    color: var(--main-color);
    background: var(--light-bg);
    transition: all 0.3s ease;
}

.btn-back:hover {
    background: var(--main-color);
    color: var(--white);
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    margin-bottom: 2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.1rem;
    color: var(--black);
}

.form-group label i {
    color: var(--main-color);
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 1rem;
    border: 1px solid var(--light-bg);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: var(--main-color);
    box-shadow: 0 0 0 2px rgba(var(--main-color-rgb), 0.1);
}

.file-input-container {
    position: relative;
}

.file-input {
    display: none;
}

.file-label {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem;
    border: 2px dashed var(--light-bg);
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-label:hover {
    border-color: var(--main-color);
    background: rgba(var(--main-color-rgb), 0.05);
}

.file-preview {
    margin-top: 1rem;
    max-width: 200px;
}

.file-preview img {
    width: 100%;
    border-radius: 0.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
}

.btn-submit,
.btn-reset {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.btn-submit {
    background: var(--main-color);
    color: var(--white);
}

.btn-submit:hover {
    background: var(--black);
}

.btn-reset {
    background: var(--light-bg);
    color: var(--light-color);
}

.btn-reset:hover {
    background: var(--danger-color);
    color: var(--white);
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .section-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-submit,
    .btn-reset {
        width: 100%;
        justify-content: center;
    }
}
</style>

<script>
document.getElementById('courseImage').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.querySelector('.file-preview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
