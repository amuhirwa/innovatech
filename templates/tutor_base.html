{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Innovatech CodingHub's aim is perfectly aligned with the professionalism and we would value your skills in this area of expertise."
    />
    <meta name="keywords" content="HTML, CSS and JavaScript" />
    <meta name="An Author" content="Innovatech CodingHub" />
    <title>{% block title %}Tutor Dashboard{% endblock %}</title>
    <link rel="shortcut icon" href={% static "images/INNOVATECH CODINGHUB.jpg" %} type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href={% static "css/style.css" %} />
    <link rel="stylesheet" href={% static "css/dashboard.css" %} />
  </head>
  <body style="padding-left: 0">
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="dashboard-sidebar">
        <div class="sidebar-header">
          <img
            src="{{ tutor.profile_pic.url }}"
            alt="Tutor Profile"
            class="profile-img"
          />
          <div class="tutor-info">
            <h3>{{ tutor }}</h3>
            <p>{{ tutor.subject }}</p>
          </div>
        </div>

        <nav class="sidebar-nav">
          <a href="{% url 'tutor_dashboard' %}" class="{% if request.resolver_match.url_name == 'tutor_dashboard' %}active{% endif %}">
            <i class="fas fa-chart-line"></i>
            <span>Overview</span>
          </a>
          <a href="{% url 'my_courses' %}" class="{% if request.resolver_match.url_name == 'my_courses' %}active{% endif %}">
            <i class="fas fa-graduation-cap"></i>
            <span>My Courses</span>
          </a>
          <a href="{% url 'students_list' %}" class="{% if request.resolver_match.url_name == 'students_list' %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>Students</span>
          </a>
          <a href="{% url 'analytics' %}" class="{% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
          </a>
          <a class="{% if request.resolver_match.url_name == 'tutor_settings' %}active{% endif %}">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="dashboard-main">
        <header class="dashboard-header">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." />
          </div>
          <div class="header-actions">
            <a href="{% url 'logout' %}" class="btn-logout">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </header>

        {% block dashboard_content %}{% endblock %}
      </main>
    </div>

    <style>
    .dashboard-sidebar {
        width: 280px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: var(--white);
        border-right: 1px solid var(--light-bg);
        padding: 2rem;
        overflow-y: auto;
        z-index: 1000;
    }

    .sidebar-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid var(--light-bg);
        margin-bottom: 2rem;
    }

    .profile-img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--main-color);
    }

    .tutor-info h3 {
        font-size: 1.2rem;
        color: var(--black);
        margin-bottom: 0.5rem;
    }

    .tutor-info p {
        color: var(--light-color);
        font-size: 1rem;
    }

    .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .sidebar-nav a {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
        color: var(--light-color);
        transition: all 0.3s ease;
    }

    .sidebar-nav a:hover {
        background: var(--light-bg);
        color: var(--main-color);
    }

    .sidebar-nav a.active {
        background: var(--main-color);
        color: var(--white);
    }

    .sidebar-nav a i {
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
    }

    .dashboard-main {
        margin-left: 280px;
        padding: 2rem;
        background: var(--light-bg);
        min-height: 100vh;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background: var(--white);
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .search-bar {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.8rem 1.5rem;
        background: var(--light-bg);
        border-radius: 0.5rem;
        flex: 1;
        max-width: 400px;
    }

    .search-bar input {
        border: none;
        background: none;
        outline: none;
        width: 100%;
        font-size: 1rem;
        color: var(--black);
    }

    .btn-logout {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.8rem 1.5rem;
        background: var(--light-bg);
        color: var(--danger-color);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    .btn-logout:hover {
        background: var(--danger-color);
        color: var(--white);
    }

    @media (max-width: 1024px) {
        .dashboard-sidebar {
            width: 80px;
            padding: 1rem;
        }

        .sidebar-header .tutor-info,
        .sidebar-nav span {
            display: none;
        }

        .dashboard-main {
            margin-left: 80px;
        }
    }

    @media (max-width: 768px) {
        .dashboard-header {
            flex-direction: column;
            gap: 1rem;
        }

        .search-bar {
            max-width: 100%;
        }
    }
    </style>
  </body>
</html>
